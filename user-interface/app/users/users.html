<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link" href="#">Users</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <table class="table table-striped">
        <tr class="thead-dark">
            <th>ID</th>
            <th>Phone number</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
    </table>
    <button type="button" class="add_user btn btn-secondary">Add user</button>
    <button type="button" class="delete_user btn btn-secondary">Delete user</button>

    <div class="new_task_form" style="display:none">
        <form>
            <div class="form-group">
                Title: <input type="text" name="title" id="task_title"><br>
            </div>
            <div class="form-group">
                Description: <input type="text" name="description" id="task_description"><br>
            </div>
            <div class="form-group">
                Project: <input type="text" class="project_name" id="project_name">
            </div>
            <input type="button" value="close" class="close_task_form btn btn-secondary">
            <input type="submit" value="submit" id="submit_task_form" class="btn btn-secondary">
        </form>
    </div>

    <div class="new_project_form" style="display:none">
        <form>
            <div class="form-group">
                Project title: <input type="text" name="title" id="title"><br>
            </div>
            <input type="button" value="close" class="close_project_form btn btn-secondary">
            <input type="submit" value="submit" id="submit_project_form" class="btn btn-secondary">
        </form>
    </div>
</div>
</body>
</html>
